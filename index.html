<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="book"></div>
  <script>
    const teacher = {
      transfiguration: 'МакГанаггал'
    }
    const houses = ['«Гриффиндор»','«Хуффльпуфф»','«Вранзор»','«Слизерин»'];
    let housesList = houses.join(', ');
    let school="«Хогварц»";
    const text = `
    <p>– Добро пожаловать в ${school}, – заговорила профессор ${teacher.transfiguration}.</p>
    <p>– Скоро начнется пир, посвященный началу учебного года, но, прежде чем вы сядете за стол в Большом зале,
    вас распределят по колледжам. Распределение – очень важная церемония, потому что, пока вы учитесь, колледж вам –
    дом родной.</p>
    <p>
      Вы будете заниматься вместе с другими учениками своего колледжа, спать в одном дортуаре и
      проводить свободное время в общей гостиной… Колледжей у нас четыре – ${housesList }.
    </p>

    <p>У каждого колледжа своя благородная история, в каждом учились выдающиеся ведьмы и колдуны.</p>
    <p>Пока вы в «Хогварце», за любой ваш успех колледжу будут начисляться баллы, за любую провинность баллы будут вычитаться.</p>
    <p>В конце года колледж, заработавший больше всего баллов, награждается кубком – это огромная честь.</p>
    <p>Надеюсь, каждый из вас станет гордостью своего колледжа… Церемония</p>
    <p>Распределения начнется через несколько минут в присутствии остальных учащихся.</p>
    <p>Советую не тратить времени даром и по возможности привести себя в порядок.</p>
    `;
    document.getElementById('book').innerHTML = text;
  </script>
</body>
</html>
